<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calendarDemo</title>
		<link rel="stylesheet" href="./css/fullcalendar.min.css">
		<link rel="stylesheet" href="./css/fullcalendar.print.min.css" media='print'>
		<script src="./js/moment.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/fullcalendar.min.js"></script>
		<script src="./js/locale-all.js"></script>
		<script>

	  $(document).ready(function() {
			var initialLocaleCode = 'zh-tw';//設定預設語言
	    $('#calendar').fullCalendar({
	      header: {
	        left: 'prev,next today',
	        center: 'title',
	        right: 'month,basicWeek,basicDay,agendaWeek,agendaDay,listDay,listWeek'
	      },
				views: {//指定選單的文字敘述
	        //listDay: { buttonText: 'list day' },
	        //listWeek: { buttonText: 'list week' }
	      },

				defaultView: 'month',//預設顯示的方式
	      defaultDate: '2018-03-12', //預設日期
				locale: initialLocaleCode,
				navLinks: true, // can click day/week names to navigate views
				//按下日期的動作
				selectable: true,
				selectHelper: true,
				select: function(start, end) {
					var title = prompt('新增行程');
					var eventData;
					if (title) {
						eventData = {
							title: title,
							start: start,
							end: end
						};
						$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
					}
					$('#calendar').fullCalendar('unselect');
				},
				//按下日期的動作end

	      editable: false,//設定可編輯
	      eventLimit: true, // allow "more" link when too many events
	      events: [
	        {
	          title: 'All Day Event',
	          start: '2018-03-01'
	        },
	        {
	          title: 'Long Event',
	          start: '2018-03-07',
	          end: '2018-03-10'
	        },
	        {
	          id: 999,
	          title: 'Repeating Event',
	          start: '2018-03-09T16:00:00'
	        },
	        {
	          id: 999,
	          title: 'Repeating Event',
	          start: '2018-03-16T16:00:00'
	        },
	        {
	          title: 'Conference',
	          start: '2018-03-11',
	          end: '2018-03-13'
	        },
	        {
	          title: 'Meeting',
	          start: '2018-03-12T10:30:00',
	          end: '2018-03-12T12:30:00'
	        },
	        {
	          title: 'Lunch',
	          start: '2018-03-12T12:00:00'
	        },
	        {
	          title: 'Meeting',
	          start: '2018-03-12T14:30:00'
	        },
	        {
	          title: 'Happy Hour',
	          start: '2018-03-12T17:30:00'
	        },
	        {
	          title: 'Dinner',
	          start: '2018-03-12T20:00:00'
	        },
	        {
	          title: 'Birthday Party',
	          start: '2018-03-13T07:00:00'
	        },
	        {
	          title: 'Click for Google',
	          url: 'http://google.com/',
	          start: '2018-03-28'
	        }
	      ]
	    });

			// build the locale selector's options
	    $.each($.fullCalendar.locales, function(localeCode) {
	      $('#locale-selector').append(
	        $('<option/>')
	          .attr('value', localeCode)
	          .prop('selected', localeCode == initialLocaleCode)
	          .text(localeCode)
	      );
	    });

	    // when the selected option changes, dynamically change the calendar option
	    $('#locale-selector').on('change', function() {
	      if (this.value) {
	        $('#calendar').fullCalendar('option', 'locale', this.value);
	      }
	    });

	  });

	</script>
	<style>

	  body {
	    margin: 40px 10px;
	    padding: 0;
	    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	    font-size: 14px;
	  }

		#top {
	    background: #eee;
	    border-bottom: 1px solid #ddd;
	    padding: 0 10px;
	    line-height: 40px;
	    font-size: 12px;
	  }

	  #calendar {
	    max-width: 900px;
	    margin: 0 auto;
	  }

	</style>
	</head>
	<body>
		<div id='top'>
	    Locales:
	    <select id='locale-selector'></select>
	  </div>
		<div id='calendar'></div>
	</body>
</html>
