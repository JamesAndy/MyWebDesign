<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="http://getbootstrap.com/docs/3.3/favicon.ico">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/signin.css">

  <script type="text/javascript" src="./js/language.js"></script>

  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">黃雛後台</a>
      </div>

  </nav>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">登入</h2>
      <label for="inputEmail" class="sr-only">電子信箱</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="電子信箱" required="" autofocus="">
      <label for="inputPassword" class="sr-only">密碼</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required="">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> <span>記住我</span>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    </form>

  </div>
</body>
</html>
